<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>Repository</th>
      <th>Forks</th>
      <th>Stars</th>
      <th>Open PRs</th>
      <th>Open Issues</th>
      <th>Closed PRs</th>
      <th>Closed Issues</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of selectedRepos">
      <td><a href="https://github.com/{{repo.owner}}/{{repo.name}}" target="_blank">{{repo.owner}}/{{repo.name}}</a>
      </td>
      <td>{{repo.stats?.forks}}</td>
      <td>{{repo.stats?.stars}}</td>
      <td>{{repo.stats?.openPullRequests}}</td>
      <td>{{repo.stats?.openIssues}}</td>
      <td>{{repo.stats?.closedPullRequests}}</td>
      <td>{{repo.stats?.closedIssues}}</td>
    </tr>
  </tbody>
</table>
