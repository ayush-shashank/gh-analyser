<header>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="assets/github-logo.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
        GitHub Repository Analyser
      </a>
      <div class="d-flex mx-3">
        <a [href]="currentUser.login" target="_blank" class="d-flex">
          <img [src]="currentUser.avatarUrl" width="30px" height="30px" class="avatar">
          <div class="username">
            {{currentUser.login}}
          </div>
        </a>
      </div>
    </div>
  </nav>
</header>

<nav ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li [ngbNavItem]="1">
    <button ngbNavLink>
      <i class="bi bi-graph-up"></i>
      Insights
    </button>
    <ng-template ngbNavContent>
      <app-insights />
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <button ngbNavLink>
      <i class="bi bi-sliders"></i>
      Settings
    </button>
    <ng-template ngbNavContent>
      <app-settings />
    </ng-template>
  </li>
</nav>
