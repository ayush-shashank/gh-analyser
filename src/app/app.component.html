<header>
  <div class="card">
    <div class="card-body d-flex">
      <img [src]="currentUser.avatarUrl" width="100px" height="100px" class="rounded img-fluid img-thumbnail">
      <div class="d-flex p-2 align-items-center">
        <h4> <a [href]="currentUser.login" target="_blank">{{currentUser.login}}</a></h4>
      </div>
    </div>
  </div>
</header>

<nav ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li [ngbNavItem]="1">
    <button ngbNavLink>Insights</button>
    <ng-template ngbNavContent>
      <app-insights />
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <button ngbNavLink>Settings</button>
    <ng-template ngbNavContent>
      <app-settings />
    </ng-template>
  </li>
</nav>

<main class="container">
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</main>
